<h1 id="quotas-on-deter:144056b8ac75ea60756bc79060ea1c12">Quotas on DETER</h1>

<p>Right now we are only enforcing home directory quotas on /mnt/other on users.  The protouser for the quotas is elabman.  Quotas have been applied up to UID 60000.</p>

<pre><code>edquota -p elabman 12001-60000
</code></pre>
